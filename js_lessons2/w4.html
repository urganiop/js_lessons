<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    function mySum(arg1, arg2){
        return arg1 + arg2;
    }
    function mySubtraction(arg1, arg2){
        return arg1 - arg2;
    }
    function myDivision(arg1, arg2){
        return arg1 / arg2;
    }
    function myMultiplication(arg1, arg2){
        return arg1 * arg2;
    }

    alert(`Результат сложения 3 и 2 : ${mySum(3,2)}`);
    alert(`Результат вычитания 3 и 2 : ${mySubtraction(3,2)}`);
    alert(`Результат деления 3 и 2 : ${myDivision(3,2)}`);
    alert(`Результат умножения 3 и 2 : ${myMultiplication(3,2)}`);

</script>
</body>
</html>
