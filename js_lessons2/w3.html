<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    let a = +prompt('введите a');
    let b = +prompt('введите b');
    if (a >= 0 && b >= 0){
        alert(`разность равна ${a - b}`)
    }else if (a < 0 && b < 0){
        alert(`произведение равно ${a * b}`)
    }else {
        alert(`сумма равна ${a + b}`)
    }

</script>
</body>
</html>
