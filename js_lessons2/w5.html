<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case 'сложить':{
                return arg1 + arg2;
            }
            case 'вычесть':{
                return arg1 - arg2;
            }
            case 'поделить':{
                return arg1 / arg2;
            }
            case 'умножить':{
                return arg1 * arg2;
            }
            default:{
                alert('тип операции задан неверно');
            }
        }
    }

    let arg1 = +prompt('введите первое число');
    let arg2 = +prompt('введите второе число');
    let operation = prompt('что сделать с ними?');

    alert(`Результат: ${mathOperation(arg1,arg2,operation)}`)

</script>
</body>
</html>
