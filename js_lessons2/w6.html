<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    function getEnding(bankNumber){
        let lastDigit = bankNumber % 10;
        switch(lastDigit) {
            case 1:{
                return 'рубль';
            }
            case 2:{
                return 'рубля';
            }
            case 3:{
                return 'рубля';
            }
            case 4:{
                return 'рубля';
            }
            default:{
                return 'рублей';
            }
        }
    }

    let cash = prompt('сколько денег хотите положить:');
    alert(`Ваша сумма в ${cash} ${getEnding(cash)} успешно зачислена`);

</script>
</body>
</html>
